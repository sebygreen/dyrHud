// remove dimmer
wait 5; showconsole; wait; incrementvar mat_antialias -100 100 1; hideconsole; wait 5; incrementvar mat_antialias -100 100 -1

//Key Combinations
//Ubercharge with MOUSE4 + e

bind q "Voicemenu 1 1"; bind e "Voicemenu 0 0"

alias Call_Spy "Voicemenu 1 1"
alias Call_Medic "Voicemenu 0 0"
alias Call_Uber "Voicemenu 1 6"
alias Call_Incoming "Voicemenu 1 0"

bind MOUSE4 +toggleState

alias -toggleState "bind q Call_Spy; bind e Call_Medic"
alias +toggleState "bind q Call_Incoming; bind e Call_Uber"
